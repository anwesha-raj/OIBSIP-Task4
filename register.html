<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="box">
      <h1>Register</h1>
      <form id="form">
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
          autocomplete="off"
        /><br />
        <input
          type="password"
          id="pw"
          placeholder="Enter your Password"
          required
          autocomplete="off"
        /><br />
        <input type="submit" class="bt" value="Register" />
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
